        <div class="card mt-5 w-50 " style="width: 18rem;">
            <div class="card-body mt-3 ">
              <h1 class="card-title text-center">Smart Login System</h1>
              
              <input type="email" id="emailLogin" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control  my-3 text-white" placeholder="Enter your email">
              <input type="password"  id="passwordLogin" name="password" class="form-control text-white my-3" placeholder="Enter password">
              
              <p id="alertMessage" class="d-none text-center"></p>

              <button id="loginBtn" class="btn btn-outline-info w-100 my-3">Login</button>

              <p class="text-center text-white">You have an account?  <a class="text-white" href="signUp.html">Sign Up</a></p>
               

            </div>
               
                
               
          </div>
